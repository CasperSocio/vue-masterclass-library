name: CI + CD

on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]
  workflow_dispatch:
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build package
        run: npm run build
        
      - name: Build Storybook
        run: npm run build:storybook
      
      - name: Test
        run: npm run test:ci

      - name: Archive package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

      - name: Archive Storybook artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-web
          path: |
            dist-web/
            .firebaserc
            firebase.json
        
  DeployDev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request'
    needs: [ Build ]
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: 'https://dev.caspersocio.no'
    steps:
      - name: Download Storybook artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-web

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CASPER_DESIGN }}'
          projectId: casper-design
          channelId: live
          target: dev
        
  DeployStaging:
    name: Deploy to Staging
    if: github.event.ref == 'refs/heads/next'
    needs: [ Build ]
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: 'https://test.caspersocio.no'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:storybook
        
      - name: Deploy
        run: npm run deploy:test
        
  DeployProd:
    name: Deploy to Production
    needs: [ DeployStaging ]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: 'https://lib.casperdesign.no'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:storybook
        
      - name: Deploy
        run: npm run deploy
