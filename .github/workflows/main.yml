name: CI

on:
  pull_request:
    branches: [ $default-branch ]
  push:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Test
        run: npm test:ci
      - name: Build
        run: npm run build
